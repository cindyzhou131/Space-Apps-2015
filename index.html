<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 90%; width: 90%; margin: 0; padding: 0; }
      #map { height: 100%; width: 100%;}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 8
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDjoneY5QMhgy_gSVOinVXA-6lKbDhikyA&callback=initMap">
    </script>
  </body>
</html>
